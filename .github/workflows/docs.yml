name: docs

on:
  # 每当 push 到 main 分支时触发部署
  push:
    branches: [main, master]
  # 手动触发部署
  workflow_dispatch:

# 👇 必须添加！官方部署需要这些权限
permissions:
  contents: read # 读取代码
  pages: write # 部署到 Pages
  id-token: write # 用于安全认证

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # 选择要使用的 pnpm 版本
          # version: 10
          # 使用 pnpm 安装依赖
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 22
          # 缓存 pnpm 依赖
          cache: pnpm

      # 运行构建脚本
      - name: Build VuePress site
        run: pnpm docs:build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: docs/.vuepress/dist # VuePress 默认构建输出目录
